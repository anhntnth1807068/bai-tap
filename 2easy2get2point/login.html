<h1>Login form</h1>

<div>
    <form action="" id="login-form" name="login-form">
        <div class="form-group">
            <label>Password</label>
            <input  class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email">
        </div >
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="submit"  class="btn btn-primary" name="btn-submit" value="Submit">
            <input type="reset" class="btn btn-secondary" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
