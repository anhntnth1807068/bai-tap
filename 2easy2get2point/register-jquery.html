<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Register Account || Song I Like"/>
    <meta property="og:description" content="Create an account and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Register form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="save-song.html" title="Create Song">Create Song</a></li>
    <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
    <li><a href="my-song.html" title="My Song">My Song</a></li>
</ul>
<hr>
<div class="container-fluid">
    <div id="summary" class="error">
    </div>
    <form action="" name="register-form" id="register-form">
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" name="firstName" value="xuan hung">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" value="dao">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" value="123">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm-password" value="123">
        </div>
        <div>
            <label>Address</label>
            <textarea name="address" cols="30" rows="10">hanoi</textarea>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" name="phone" value="0929121">
        </div>
        <div>
            <label>Avatar</label>
            <input type="text" name="avatar" value="http://vn.png">
        </div>
        <div>
            <label>Gender</label>
            <select name="gender">
                <option value="1" checked>Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email" value="xuanhung99@gmail.com">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday" value="1990-10-10">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/library/jquery.validate.min.js"></script>
<script src="js/library/additional-methods.min.js"></script>
<script src="js/config.js"></script>
<script src="js/register-jquery.js"></script>
</body>
</html>
